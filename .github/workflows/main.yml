name: main push
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2

      - name: Install dependencies
        run: npm i

      # - name: Lint
      #   run: npm run lint

      - name: Test Api
        run: npm run test

      - name: Test Client
        run: npm run test client

      # - name: E2E
      #   run: npm run e2e
